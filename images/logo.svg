<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="#E0E0E0" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Inner circle background -->
  <circle cx="50" cy="50" r="40" fill="#4B0082"/>
  
  <!-- Heart shape -->
  <path d="M50,35 C45,30 35,30 35,40 C35,50 50,65 50,65 C50,65 65,50 65,40 C65,30 55,30 50,35 Z" fill="url(#heartGradient)"/>
  
  <!-- Musical elements -->
  <!-- Treble clef -->
  <path d="M30,25 C32,20 35,18 38,20 C40,22 39,25 37,27 C35,29 33,28 32,26 C31,24 32,22 34,23 C35,24 34,26 33,27" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Sound wave bars -->
  <rect x="25" y="45" width="3" height="8" fill="#C8B6FF"/>
  <rect x="29" y="42" width="3" height="11" fill="#C8B6FF"/>
  <rect x="33" y="40" width="3" height="13" fill="#C8B6FF"/>
  <rect x="37" y="43" width="3" height="10" fill="#C8B6FF"/>
  
  <!-- Musical note -->
  <circle cx="65" cy="45" r="3" fill="white"/>
  <rect x="67" y="40" width="2" height="15" fill="white"/>
  <path d="M69,40 C71,38 73,40 71,42" fill="white"/>
  
  <!-- Timeline -->
  <line x1="30" y1="55" x2="70" y2="55" stroke="#C8B6FF" stroke-width="2"/>
  <circle cx="35" cy="55" r="2" fill="#C8B6FF"/>
  <circle cx="45" cy="55" r="2" fill="#C8B6FF"/>
  <circle cx="55" cy="55" r="2" fill="#C8B6FF"/>
  <circle cx="65" cy="55" r="2" fill="#C8B6FF"/>
  
  <!-- Text arcs -->
  <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">MELODIES OF</text>
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">MEMORY</text>
  
  <!-- Small heart accents -->
  <path d="M20,50 C18,48 15,48 15,51 C15,54 20,58 20,58 C20,58 25,54 25,51 C25,48 22,48 20,50 Z" fill="#C8B6FF"/>
  <path d="M80,50 C78,48 75,48 75,51 C75,54 80,58 80,58 C80,58 85,54 85,51 C85,48 82,48 80,50 Z" fill="#C8B6FF"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8B6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
